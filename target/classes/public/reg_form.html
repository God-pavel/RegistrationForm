
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body ng-app="registration_form" ng-controller="AppCtrl">
<div class="col-md-8 col-md-offset-2">
    <h1>Registration</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header">Registration Form</h2>
            <form name="form" autocomplete="off" novalidate ng-submit="sendForm(auth)">
                <div class="form-group">
                    <label id="inputFirstNameLabel" for="exampleInputFirstName">First name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputFirstName"
                           placeholder="FirstName"
                           required
                           ng-model="auth.firstName">
                </div>
                <div class="form-group">
                    <label id="inputLastNameLabel" for="exampleInputLastName">Last name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputLastName"
                           placeholder="LastName"
                           required
                           ng-model="auth.lastName">
                </div>
                <div class="form-group">
                    <label id="inputEmailLabel" for="exampleInputEmail">Email</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputEmail"
                           placeholder="Email"
                           required
                           ng-model="auth.email">
                </div>
                <div class="form-group">
                    <label id="inputLoginLabel" for="exampleInputLogin">Login</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputLogin"
                           placeholder="Login"
                           required
                           ng-model="auth.login">
                </div>
                <div class="form-group">
                    <label id="inputPasswordLabel" for="exampleInputPassword">Password</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputPassword"
                           placeholder="Password"
                           required
                           ng-model="auth.password">
                </div>

                <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">
                    Submit
                </button>
                <label id="resultMessage">{{message}}</label>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/reg_form.js"></script>
</body>
</html>
