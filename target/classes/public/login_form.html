<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form's Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body >
<div class="col-md-8 col-md-offset-2">
    <h1>Login form</h1>
</div>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3 id="resultMessage">{{message}}</h3>
            <h2 class="page-header">Login form</h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off">
                <div class="form-group">
                    <label id="inputLoginLabel" for="exampleInputLogin">Login</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputLogin"
                           placeholder="Login"
                           required
                           >
                </div>
                <div class="form-group">
                    <label id="inputPasswordLabel" for="exampleInputPassword">Password</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputPassword"
                           placeholder="Password"
                           required
                           >
                </div>
                <button type="submit" class="btn btn-success" style="margin-top:30px">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<!--<script type="text/javascript" src="/js/login_form.js"></script>-->
</body>
</html>
